<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Indie Flower  google font start [i copy these links from google font website links are for the font i used Indie Flower font link here :https://fonts.google.com/specimen/Indie+Flower -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- Indie Flower google font end -->
    <!--  start css style sheet-->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!--  end css style sheet-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- start business card icon -->
    <!-- i used this business card icon from icons8.com link: https://icons8.com/icon/JaaIeKvYForH/business-card -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./icon/icons8-business-card.png"
    />
    <!-- end business card icon -->
    <!-- title start -->
    <title>Digital-Business-Card</title>
    <!-- title end -->
  </head>
  <body>
    <!-- card information start -->
    <div class="card-info">
      <!-- avatar start -->
      <img
        src="./images/boy without background.gif"
        alt="a funny animation with a cartoon boy with blue face and cursor"
        class="avatar"
      />
      <!-- i used a gift by Federico Bressan called (FaceRig?) link: https://dribbble.com/shots/6579784-FaceRig?utm_source=Clipboard_Shot&utm_campaign=keyn8&utm_content=FaceRig%3F&utm_medium=Social_Share&utm_source=Clipboard_Shot&utm_campaign=keyn8&utm_content=FaceRig%3F&utm_medium=Social_Share -->
      <!--  avatar end -->

      <!-- personal information start -->
      <div class="personal-info">
        <h1>Neda Ashkan</h1>
        <p>Front-end Developer</p>
        <h4>Iran , Urmia</h4>
        <!-- i used instagram,github,linkedin,twitter,discord icons from Ionicons website link for icons:https://ionic.io//v4 -->
        <div class="social-media-icons">
          <a href="#"
            ><ion-icon name="logo-instagram" class="icon instagram"></ion-icon
          ></a>
          <a href="#"
            ><ion-icon name="logo-github" class="icon github"></ion-icon
          ></a>
          <a href="#"
            ><ion-icon name="logo-linkedin" class="icon linkedin"></ion-icon
          ></a>
          <a href="#"
            ><ion-icon name="logo-twitter" class="icon twitter"></ion-icon
          ></a>
          <!-- i used discord icon from iconify.design website link for the discord icon link:https://icon-sets.iconify.design/ion/logo-discord/ -->
          <a href="#"
            ><iconify-icon
              icon="ion:logo-discord"
              class="icon discord"
            ></iconify-icon
          ></a>
        </div>
      </div>

      <!-- personal information end -->
    </div>
    <!-- card information end -->
    <!-- icon from ionicons javascript start -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- icon from ionicons javascript end -->
    <!-- icon from iconify.design javascript start -->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <!-- icon from iconify.design  javascript end -->
  </body>
</html>
<!-- if you also want Build a digital Business Card check this scrimba course out link :https://scrimba.com/playlist/pEgB7cE -->
